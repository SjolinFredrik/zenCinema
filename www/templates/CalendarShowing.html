<section class="col-12 border px-0 border-secondary rounded text-dark">
  <div class="bg-secondary text-center">
    <h2 class="my-auto py-1">Kalendarium</h2>
  </div>
  <section class="row px-1 mx-auto calendar-item rounded">
    <div class="col-2">
      <strong>Datum:</strong>
    </div>
    <div class="col-6">
      <strong>Film:</strong>
    </div>
    <div class="col-2">
      <strong>Tid:</strong>
    </div>
  </section>
  ${this.showingData.map((f, i) => `
  <section class="row px-1 mx-auto calendar-item rounded">
    <div class="col-2">
      <p>${new Date(f.date).toLocaleDateString('sv-SE', {month: 'numeric',
          day: 'numeric'})}</p>
    </div>
    <div class="col-6">
      <p>${f.film.title}</p>
    </div>
    <div class="col-2">
      <p>${f.time}</p>
    </div>
    <div class="col-2 py-1 px-0 text-right">
      <a role="button" class="btn btn-outline-primary" href="/film/${f.film.link}">></a>
    </div>
  </section>
  `).join('')}

</section>
